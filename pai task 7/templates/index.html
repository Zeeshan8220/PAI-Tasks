<!DOCTYPE html>
<html>
<head>
    <title>Weather App</title>
    <style>
        body { font-family: Arial; text-align: center; margin-top: 50px; background: #eef; }
        .box { background: #fff; padding: 30px; border-radius: 10px; display: inline-block; }
        input, button { padding: 10px; font-size: 16px; }
    </style>
</head>
<body>
    <div class="box">
        <h1>🌦️ Weather App</h1>
        <form method="POST">
            <input type="text" name="city" placeholder="Enter city" required>
            <button type="submit">Get Weather</button>
        </form>

        {% if weather %}
            {% if weather.error %}
                <p style="color:red;">{{ weather.error }}</p>
            {% else %}
                <h2>{{ weather.city }}</h2>
                <img src="http://openweathermap.org/img/wn/{{ weather.icon }}@2x.png" alt="icon">
                <p>Temperature: {{ weather.temperature }} °C</p>
                <p>Description: {{ weather.description }}</p>
                <p>Humidity: {{ weather.humidity }}%</p>
            {% endif %}
        {% endif %}
    </div>
</body>
</html>
