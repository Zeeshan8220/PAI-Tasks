<!DOCTYPE html>
<html>
<head>
    <title>Medical Diagnosis Chatbot</title>
    <style>
        body { font-family: Arial; margin: 40px; }
        textarea { width: 100%; height: 100px; }
        input[type="submit"] { padding: 10px 20px; }
    </style>
</head>
<body>
    <h1>Medical Diagnosis Chatbot</h1>
    <form method="POST">
        <label for="symptoms">Describe your symptoms:</label><br>
        <textarea name="symptoms" required>{{ user_input }}</textarea><br><br>
        <input type="submit" value="Check Diagnosis">
    </form>

    {% if result %}
        <h3>Possible Diagnoses:</h3>
        <ul>
            {% for item in result %}
                <li>{{ item }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
